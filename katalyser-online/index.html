<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Katalyser-online</title>
    <meta name="description" content="Der Katalyser veranschaulicht die Wirkungsweise verschiedener Katalysatoren" />
    <meta name="author" content="Joachim Jakob, Kronberg-Gymnasium Aschaffenburg" />
    <meta name="keywords" lang="de" content="Katalysator, homogene Katalyse, heterogene Katalyse, Kinetik, Reaktionskinetik" />
    <link rel="shortcut icon" href="daten/img/favicon.png" />
    <link rel="stylesheet" type="text/css" href="daten/css/styles.css" />
    <script type="text/javascript" src="daten/js/jquery.min.js"></script>
    <script type="text/javascript" src="daten/js/data.js"></script>
    <script type="text/javascript" src="daten/js/scripts.js"></script>
    <script type="text/javascript">
      $(document).ready(function(){
          lade_seite();
      });
    </script>
  </head>
  <body>
    <table>
      <tr>
        <td>
          <label for="s_reaktion">Beispielreaktion</label>:
        </td>
        <td>
          <select id="s_reaktion" onchange="anzeigen();">
            <optgroup label="heterogene Katalyse">
              <option value="het_h2o2mno2">Zersetzung von Wasserstoffperoxid (Mangan(IV)-oxid katalysiert)</option>
              <option value="het_znhcl">Oxidation von Zink mit verdünnter Salzsäure (Kupfer katalysiert)</option>
              <option value="het_cono">Oxidation von Kohlenstoffmonoxid mit Stickstoffmonoxid  (Platin katalysiert)</option>
            </optgroup>
            <optgroup label="homogene Katalyse">
              <option value="hom_h2o2fecl3">Zersetzung von Wasserstoffperoxid (Eisen(III)-chlorid katalysiert)</option>
              <option value="hom_urea">Zersetzung von Harnstoff (Urease katalysiert)</option>
              <option value="hom_c6h6br2febr3">Bromierung von Benzol (Eisen(III)-bromid katalysiert)</option>
            </optgroup>
          </select>
        </td>
      </tr>
      <tr>
        <td>
          <label for="s_schritt">Reaktionsschritt</label>:
        </td>
        <td>
          <select id="s_schritt" onchange="anzeigen();">
              <option value="ohne">Ohne Katalysator</option>
              <option value="I">I Beginn eines Katalysezyklus</option>
              <option value="II">II Eigentlicher Reaktionsschritt</option>
              <option value="III">III Ende des Katalysezyklus</option>
          </select>
        </td>
      </tr>
    </table>
    <table>
      <tr>
        <td>
          <label for="t_stoffebene"><img id="img_stoffebene" src="" /></label>
        </td>
        <td>
          <label for="t_teilchenebene"><img id="img_teilchenebene" src="" /></label>
        </td>
      </tr>
      <tr>
        <td>
          <textarea id="t_stoffebene"></textarea>
        </td>
        <td>
          <textarea id="t_teilchenebene"></textarea>
        </td>
      </tr>
    </table>
    <p>
      <a href="#" id="a_katalysezyklus" target="_blank">Katalysezyklus&nbsp;Schema</a>&nbsp;|&nbsp;<a href="#" id="a_energiediagramm" target="_blank">Energiediagramm</a>
    </p>
  </body>
</html>
