  <!-- ##########################  Auswahl Edukte  ######################### -->
  <table border="0" width="720">
    <tablebody> 
      <tr>
        <th rowspan="2">Salzbildung</th>
        <th colspan="2">Verdrängungsreaktionen</th>
      </tr>
        <tr>
        <th>Metalle</th>
        <th>Nichtmetalle</th>
      </tr>
      <tr>
        <td>
          <form name="Startauswahl"
                id="Startauswahl" >
          <input
                 type="radio"
                 name="Eduktauswahl"
                 alt="Natrium mit Chlor"
                 title="Natrium mit Chlor"
                 value="nacl"
                 onclick="edukt_auswahl('Eduktauswahl');"
                 id="i_nacl" />
                 <label for="i_nacl">Natrium mit Chlor</label><br />
          <input
                 type="radio"
                 name="Eduktauswahl"
                 alt="Magnesium mit Sauerstoff"
                 title="Magnesium mit Sauerstoff"
                 value="mgo"
                 onclick="edukt_auswahl('Eduktauswahl');"
                 id="i_mgo" />
                 <label for="i_mgo">Magnesium mit Sauerstoff</label><br />
         <input
                 type="radio"
                 name="Eduktauswahl"
                 alt="Zink mit Brom"
                 title="Zink mit Brom"
                 value="znbr2"
                 onclick="edukt_auswahl('Eduktauswahl');"
                 id="i_znbr" />
                 <label for="i_znbr">Zink mit Brom</label>
        </td>
        <td class="nach_oben">
          <input
                 type="radio"
                 name="Eduktauswahl"
                 alt="Zink mit Kupfer(II)-ionen"
                 title="Zink mit Kupfer(II)-ionen"
                 value="zncu"
                 onclick="edukt_auswahl('Eduktauswahl');"
                 id="i_zncu" />
                 <label for="i_zncu">Zink mit Kupfer(II)-ionen</label>
        </td>
        <td class="nach_oben">
          <input
                 type="radio"
                 name="Eduktauswahl"
                 alt="Iodidionen mit Brom"
                 title="Iodidionen mit Brom"
                 value="ibr"
                 onclick="edukt_auswahl('Eduktauswahl');"
                 id="i_ibr" />
                 <label for="i_ibr">Iodidionen mit Brom</label>
          </form>
        </td>
        </tr>
    </tablebody>
  </table>
  <!-- #######  Auswahl Darstellungsform und Teilgleichungen  ############## -->
  <table border="0" width="720">
    <tablebody>
      <tr>
        <td>
          <form>
              <select name="Darstellungsform"
                      id="Darstellungsform"
                      size="5"
                      disabled="disabled">
                <optgroup label="Darstellungsform:">
                <option 
                        value="ku"
                        onclick="darstellungsform_auswahl('Darstellungsform');">
                        Kugelmodell</option>
                <option value="sf"
                        onclick="darstellungsform_auswahl('Darstellungsform');">
                        Summenformel</option>
                <option value="st"
                        onclick="darstellungsform_auswahl('Darstellungsform');">
                        Strukturformel</option>
                <option value="sa"
                        onclick="darstellungsform_auswahl('Darstellungsform');">
                        Schalenmodell</option>
                </optgroup>
              </select>
            </form>
        </td>
        <td rowspan="2">
          <div style="background-color:white;width:401px;height:301px;">
          <img name="abbildung1" 
               id="abbildung1"
               src="daten/img/start.gif" 
               alt="Abbildung 1" 
               width="400" 
               height="300" />
          </div>
        </td>
      <tr>
        <td>
          <form>
              <select name="Gleichungen" 
                      id="Gleichungen"
                      size="5"
                      disabled="disabled">
                <optgroup label="Teilgleichungen:">
                <option value="ox"
                        onclick="darstellungsform_auswahl('Gleichungen');">
                        Nur Elektronenabgabe</option>
                <option value="red"
                        onclick="darstellungsform_auswahl('Gleichungen');">
                        Nur Elektronenaufnahme</option>
                </optgroup>
                <optgroup label="Gesamtgleichung:">
                <option 
                        value="ges"
                        onclick="darstellungsform_auswahl('Gleichungen');">
                        Elektronenübergang</option>
                </optgroup>
              </select>
            </form>
        </td>     
      </tr>
      <tr>
        <td colspan="2">
          <div id="textbereich"></div>
        </td>
      </tr>
    </tablebody>
  </table>
  </body>
