<html>
  <head>
    <meta charset="utf-8" />

    <meta name="description" content="Das Programm pH Wert berechnet pH-Werte starker und schwacher Säuren" />
    <meta name="author" content="Joachim Jakob, Kronberg-Gymnasium Aschaffenburg" />
    <meta name="keywords" lang="de" content="pH-Wert, starke und schwache Säuren, pKS-Wert, pKA-Wert, Säurestärke, Protolysegrad" />
    <link rel="shortcut icon" href="daten/img/favicon.png" />
    <link rel="stylesheet" type="text/css" href="daten/css/styles.css" />
    <script type="text/javascript" src="daten/js/jquery.min.js"></script>
    <script type="text/javascript" src="daten/js/data.js"></script>
    <script type="text/javascript" src="daten/js/scripts.js"></script>
    <script type="text/javascript">
      $(document).ready(function(){
          lade_seite();
      });
    </script>

  </head>
  <body>
    <table>
      <tr>
        <td>
          &nbsp;
        </td>
        <td colspan="4">
          Angaben&nbsp;zur&nbsp;Säure:
        </td>
      </tr>
      <tr>
        <td class="nach_rechts">
          <label for="s_st">Stärke</label>:
        </td>
        <td colspan="4">
          <select id="s_st" onchange="auswahl()">
            <option value="stark">stark und sehr stark (pKₛ &lt; 2)</option>
            <option value="schwach">mittelstark und schwach (pKₛ &gt; 3)</option>
          </select>
        </td>
      </tr>
      <tr>
        <td class="nach_rechts">
          <label for="i_tn">Name</label>:
        </td>
        <td colspan="4">
          <input id="i_tn" type="text" />
        </td>
      </tr>
      <tr>
        <td class="nach_rechts">
          <label for="i_c">Ausgangskonzentration&nbsp;c₀(HA)</label>:
        </td>
        <td>
          <input id="i_c" type="text" size="4" />
        </td>
        <td>
          mal 10 hoch
        </td>
        <td>
          <input id="i_exp" type="text" size="4" />
        </td>
        <td>
          Mol pro Liter
        </td>
      </tr>
      <tr>
        <td>
          &nbsp;
        </td>
        <td colspan="4">
          <input type="button" value="pH-Wert berechnen" onclick="berechne()">
        </td>
      </tr>
      <tr>
        <td class="nach_rechts">
          <label for="i_ph">pH-Wert</label>:
        </td>
        <td colspan="4">
          <input id="i_ph" type="text" readonly />
        </td>
      </tr>
      
    </table>
  </body>
</html>
