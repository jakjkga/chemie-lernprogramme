    <script type="text/javascript" src="daten/js/data.js"></script>

  <body>
    <table>
      <tr>
        <td class="nach_rechts">
          <label for="s_zugef">zugeführte&nbsp;Energieform</label>:
        </td>
        <td>
          <img id="img_zugef" src="#" />
        </td>
        <td>
          <select id="s_zugef" onchange="setze_zugef()">
            <option value="lichtenergie">Lichtenergie</option>
            <option value="elektrische_energie">Elektrische Energie</option>
            <option value="chemische_energie">Chemische Energie</option>
            <option value="kernenergie">Kernenergie</option>
            <option value="mechanische_energie">Mechanische Energie</option>
            <option value="waermeenergie">Wärmeenergie</option>
          </select>
        </td>
        <td class="nach_rechts">
          <label for="s_nutzbare">nutzbare&nbsp;Energieform</label>:
        </td>
        <td>
          <img id="img_nutzbare" src="#" />
        </td>
        <td>
          <select id="s_nutzbare" onchange="setze_nutzbare()">
            <option value="lichtenergie">Lichtenergie</option>
            <option value="elektrische_energie">Elektrische Energie</option>
            <option value="chemische_energie">Chemische Energie</option>
            <option value="kernenergie">Kernenergie</option>
            <option value="mechanische_energie">Mechanische Energie</option>
            <option value="waermeenergie">Wärmeenergie</option>
          </select>
        </td>
      </tr>
      <tr>
        <td colspan="6">
          <img id="img_schema" src="#" />
        </td>
      </tr>
      <tr>
        <td colspan="3" class="nach_rechts">
          Energiewandler&nbsp;=&nbsp;<span id="anzeige_energiewandler">&nbsp;</span>
        </td>
        <td colspan="3">
          <span id="anzeige_wirkungsgrad">mit einem Wirkungsgrad&nbsp;<em>η</em>&nbsp;von&nbsp;≈&nbsp;&nbsp;%</span>
        </td>
      </tr>
      <tr>
        <td class="nach_rechts">
          <label for="s_mehrst">mehrstufige&nbsp;Energiewandler</label>:
        </td>
        <td>
          <img id="img_mehrst" src="#" />
        </td>
        <td>
          <select id="s_mehrst" onchange="setze_mehrst()">
            <option value="auto">Auto</option>
            <option value="foen">Fön</option>
            <option value="kohlekraftwerk">Kohlekraftwerk</option>
            <option value="kernkraftwerk">Kernkraftwerk</option>
            <option value="solarkraftwerk">Sonnenwärmekraftwerk</option>
            <option value="mensch">Mensch</option>
            <option value="baum">Baum</option>
          </select>
        </td>
        <td  colspan="3">
          &nbsp;
        </td>
      </tr>
